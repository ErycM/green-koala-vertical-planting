<div class="row wrapper flex-center">
    <table id="acrylic">
        <h2 style="text-align:center;margin-top: 8vh;">{{tb.updateDate}}</h2>
        <thead>
            <tr>
                <th>TEMPERATURA</th>
                <th>LUMINOSIDADE</th>
                <th>UMIDADE AR</th>
                <th>UMIDADE TERRA</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="value in tb.data | reverse | limitTo: 5 ">
                <td data-label="temperatura">{{ value.temperatura }}</td>
                <td data-label="luminosidade">{{ value.luminosidade }}</td>
                <td data-label="umidade_ar">{{ value.umidade_ar }}</td>
                <td data-label="umidade_terra">{{ value.umidade_terra }}</td>
            </tr>
        </tbody>
    </table>
</div>
